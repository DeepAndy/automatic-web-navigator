; [Driver] Options
; driver_type: Specifies what type of webdriver you are loading
;	Only options are: 'chrome', 'firefox'
; driver_path: Specifies where you can find your webdriver

[Driver]
driver_type: chrome
driver_path: /home/amoore/Documents/web-drivers/chromedriver
chrome_profile: /home/amoore/.config/google-chrome
firefox_profile: /home/amoore/.mozilla/firefox/2bjil17r.default

; [pull-urls] Options
; remove_absolute: Specifies whether to remove absolute links
; remove_current_page: Specifies whether to remove links to the current page
; remove_duplicates: Specifies whether to remove duplicate links on the current page

[pull-urls]
remove_absolute: false
remove_current_page: true
remove_duplicates: true
